<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonk</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://prod-waitlist-widget.s3.us-east-2.amazonaws.com/getwaitlist.min.css"/>

    <style>
        @keyframes bounceGradient {
            0%, 100% {
                background-position: 0% 40%;
            }
            25% {
                background-position: 100% 60%;
            }
            50% {
                background-position: 30% 50%;
            }
            75% {
                background-position: 70% 40%;
            }
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: 
                radial-gradient(circle at 15% 10%, #FFC085, transparent 40%),
                radial-gradient(circle at 85% 15%, #E8D4F1, transparent 60%),
                radial-gradient(circle at 70% 60%, #FFC085, transparent 50%),
                radial-gradient(circle at 20% 80%, #E8D4F1, transparent 70%),
                radial-gradient(circle at 80% 70%, #FFC085, transparent 70%);
            background-size: 200% 100%;
            animation: bounceGradient 5s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        #comingSoon {
            font-size: 4em;
            font-weight: 600;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
        }

        #waitlistSection {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #joinWaitlistMessage {
            font-weight: 400;
            margin-bottom: 20px;
        }

        #getWaitlistContainer {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <div id="comingSoon">bonk</div>

    <div id="waitlistSection">
        <div id="joinWaitlistMessage">coming later ‚è≥ join the waitlist to get updates</div>
        <div id="getWaitlistContainer" data-waitlist_id="10954" data-widget_type="WIDGET_2"></div>
    </div>

    <script src="https://prod-waitlist-widget.s3.us-east-2.amazonaws.com/getwaitlist.min.js"></script>
</body>
</html>
